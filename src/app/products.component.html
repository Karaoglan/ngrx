<h1>My Products</h1>
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
    <input type="text" ngModel name="productName" required>
    <button type="submit">addProduct</button>
</form>

<app-product (productClickedOut)="onRemoveProduct(product)" *ngFor="let product of products" [productName]="product"></app-product>
